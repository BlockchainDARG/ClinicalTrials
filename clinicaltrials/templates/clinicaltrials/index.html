{% if all_trials %}
<h1> All Clinical Trials </h1>
	<ul>
		{% for trial in all_trials %}
			<li><a href = "{% url 'clinicaltrial:detail' trial.id %}">{{trial.title}}</a></li> 
			               <!-- href = "/clinicaltrials/{{trial.id}}/" -->
		{% endfor %}
	</ul>
{% else %}
<h1> no trials in data base </h1>
{% endif %}
