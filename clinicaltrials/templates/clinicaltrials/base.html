<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<nav class ="navbar navbar-default"> 
    <div class="container-fluid">
        <div class="navbar-header>"
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <a class="navbar-brand" href="{% url 'clinicaltrial:index' %}"> 
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; 
            Home </a>
        </div>

        <!-- Items -->
        <div class = "collapse navbar-collapse" id ="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'clinicaltrial:userhome' %}">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; {{user}}
                    </a>
                </li>


                <li class="active">
                    <a href="{% url 'clinicaltrial:upload' %}">
                    <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>&nbsp; upload file
                    </a>
                </li>

                <li class="active">
                    <a href="{% url 'clinicaltrial:register' %}">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; 
                    register
                    </a>
                </li>

                 <li class="active">
                    <a href="{% url 'clinicaltrial:logout' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; logout
                    </a>
                </li>

                <!-- only show login if not logged in  -->
                {%if user.is_anonymous %} 
                <li class="active">
                    <a href="{% url 'clinicaltrial:login' %}">
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; login
                    </a>
                </li>
                {% endif %}

            </ul>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
